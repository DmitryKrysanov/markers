<main>
  <mat-toolbar> </mat-toolbar>

  <section class="content">
    <button
      mat-icon-button
      aria-label="Відкрити фільтр"
      (click)="onFilterToggle()"
    >
      <span class="material-symbols-outlined">
        {{ isFilterExists() ? "filter_alt" : "filter_alt_off" }}</span
      >
    </button>

    @if(isShowFilter()) {
    <app-filter
      class="filter"
      [(filter)]="filter"
      (closeChanges)="onFilterToggle()"
    ></app-filter>
    }
  </section>
</main>
